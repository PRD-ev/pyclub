{% extends "_base.html" %}
{% block title %}
PyClub | Rejestracja 
{% endblock %}
{% block section %}
<div class="container">
    <div class="formsbox">
    <div class="forms">
        <div class="container">
        <h1>Zarejestruj się:</h1>
        <form>
            <input class="form", type="text", name="email", placeholder="Email">
            <input class="form", type="text", name="password", placeholder="hasło">
            <input class="form", type="text", name="password-secondary", placeholder="hasło ponownie">
            <input class="form", type="text", name="name", placeholder="Imię">
            <input class="form", type="text", name="last_name", placeholder="Nazwisko">
            <input class="button" , type="button", name="submit", value="Zarejestruj">
        </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
